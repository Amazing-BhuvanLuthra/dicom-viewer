<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Conversion Result</title>
</head>
<body>
    <h1>Converted Image</h1>
    <img src="/converted_image.png" alt="Converted Image">
    
    <h2>Metadata</h2>
    <ul>
        {% for key, value in metadata.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>

    <a href="/">Upload another DICOM file</a>
</body>
</html>
